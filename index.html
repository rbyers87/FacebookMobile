<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <h1>Welcome to My PWA</h1>
    <p>This PWA will automatically open Facebook in fullscreen:</p>
    <!-- No button needed, it will auto-redirect and attempt fullscreen -->
  </div>

  <script>
    // This function will run when the page is loaded
    window.onload = function() {
      // Check if fullscreen API is available and try to request fullscreen
      function requestFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // Internet Explorer/Edge
          document.documentElement.msRequestFullscreen();
        }
      }

      // Try to trigger fullscreen on page load (may require user action in most browsers)
      requestFullscreen();

      // Redirect to m.facebook.com
      window.location.href = "https://m.facebook.com";
    };
  </script>
</body>
</html>
