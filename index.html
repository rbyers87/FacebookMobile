<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <h1>Welcome to My PWA</h1>
    <p>This PWA displays the following website in fullscreen:</p>

    <!-- Button to trigger fullscreen mode -->
    <button onclick="goFullscreenAndNavigate()">Go Fullscreen</button>
  </div>

  <script>
    function goFullscreenAndNavigate() {
      // Check if the fullscreen API is available and request fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // Internet Explorer/Edge
        document.documentElement.msRequestFullscreen();
      }

      // After fullscreen request, navigate to m.facebook.com
      setTimeout(function() {
        window.location.href = "https://m.facebook.com";
      }, 100); // Small delay to allow fullscreen transition
    }
  </script>
</body>
</html>
